<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Soho Template">
    <meta name="keywords" content="Soho, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Account</title>
    <header th:replace="hotel/header :: header"></header>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600,700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/elegant-icons.css}">
    <link rel="stylesheet" th:href="@{/css/flaticon.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/css/slicknav.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        .error-message {
            color: red;           /* Màu chữ đỏ */
            font-size: 16px;      /* Kích thước chữ */
            font-weight: bold;    /* Chữ đậm */
            margin: 10px 0;       /* Khoảng cách trên và dưới */
            padding: 10px;        /* Khoảng cách trong thông báo */
            border: 1px solid red; /* Viền đỏ */
            border-radius: 5px;   /* Bo góc nhẹ */
            background-color: #f8d7da; /* Màu nền nhạt */
        }
        .text-center {
            text-align: center;  /* Căn giữa */
            font-size: 60px;
        }
        .text-center1 {
            text-align: center;  /* Căn giữa */
            font-size: 30px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Thông tin cá nhân</h1>
            <br>
            <div th:if="${successMessage}" class="alert alert-success">
                <p th:text="${successMessage}"></p>
            </div>
            <form th:action="@{/accountuser}" th:object="${user}" method="post" class="border p-4 shadow-sm rounded bg-white">
                <div class="form-group">
                    <label for="username" class="form-label">Tên đăng nhập</label>
                    <input type="text" id="username" class="form-control" th:field="*{username}">
                </div>
                <div class="form-group">
                    <label for="fullName" class="form-label">Họ và tên</label>
                    <input type="text" id="fullName" class="form-control" th:field="*{fullName}">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" disabled>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu mới (nếu muốn thay đổi)</label>
                    <input type="password" id="password" class="form-control" th:field="*{password}">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Lưu thông tin</button>
            </form>
            <div class="text-center1 mt-3">
                <a href="/">Quay lại</a>
            </div>
        </div>
    </div>
</div>
<br>
<div>
    <!-- Footer được chèn vào đây -->
    <footer th:replace="~{hotel/footer :: footer}"></footer>
</div>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/js/jquery.nice-select.min.js}"></script>
<script th:src="@{/js/jquery-ui.min.js}"></script>
<script th:src="@{/js/jquery.slicknav.js}"></script>
<script th:src="@{/js/owl.carousel.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
