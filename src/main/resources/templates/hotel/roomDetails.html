                <!-- Hiển thị danh sách đánh giá -->
                <div class="container">
                    <div class="rd-reviews">
                        <!-- Hiển thị danh sách đánh giá -->
                        <h3 class="text-center mb-4">Đánh giá</h3>
                        <div th:each="rating : ${ratings}" class="review-item mb-3 p-3 border rounded shadow-sm">
                            <div class="ri-text">
                                <strong th:text="${rating.user.fullName}" class="h5"></strong><br>
                                <span th:text="${rating.score}" class="text-warning" style="font-size: 60px;"></span> sao
                                <p th:text="${rating.comment}" class="mt-2"></p><br>
                                <form th:action="@{/roomDetails/{roomTypeId}/deleteRating(ratingId=${rating.id}, roomTypeId=${roomType.id})}" method="post">
                                    <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                                </form>
                            </div>
                        </div>

                        <!-- Form thêm đánh giá -->
                        <h4 class="text-center mt-5 mb-4">Thêm đánh giá của bạn</h4>
                        <form th:action="@{/roomDetails/{roomTypeId}/addRating(roomTypeId=${roomType.id})}" method="post" class="review-add">
                            <div class="ra-form border p-4 rounded shadow-sm bg-light">
                                <div class="mb-3" style="display: none;">
                                    <input type="text" name="userName" value="${#authentication.name}" class="form-control" placeholder="Tên bạn" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="score" class="form-label">Điểm (1-5)</label>
                                    <input type="number" id="score" name="score" min="1" max="5" class="form-control" placeholder="Điểm (1-5)" required>
                                </div>

                                <div class="mb-3">
                                    <label for="comment" class="form-label">Bình luận của bạn</label>
                                    <textarea id="comment" name="comment" class="form-control" placeholder="Bình luận của bạn" rows="4"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Gửi đánh giá</button>
                            </div>
                        </form>
                    </div>
