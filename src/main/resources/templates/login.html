<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body{
            margin:0;
            color:#6a6f8c;
            background:#c8c8c8;
            font:600 16px/18px 'Open Sans',sans-serif;
        }
        *,:after,:before{box-sizing:border-box}
        .clearfix:after,.clearfix:before{content:'';display:table}
        .clearfix:after{clear:both;display:block}
        a{color:inherit;text-decoration:none}

        .login-wrap{
            width:100%;
            margin:auto;
            max-width:525px;
            min-height:670px;
            position:relative;
            background:url(https://raw.githubusercontent.com/khadkamhn/day-01-login-form/master/img/bg.jpg) no-repeat center;
            box-shadow:0 12px 15px 0 rgba(0,0,0,.24),0 17px 50px 0 rgba(0,0,0,.19);
        }
        .login-html{
            width:100%;
            height:100%;
            position:absolute;
            padding:90px 70px 50px 70px;
            background:rgba(40,57,101,.9);
        }
        .login-form{
            min-height:345px;
            position:relative;
            perspective:1000px;
            transform-style:preserve-3d;
        }
        .login-form .group{
            margin-bottom:15px;
        }
        .login-form .group .label,
        .login-form .group .input,
        .login-form .group .button{
            width:100%;
            color:#fff;
            display:block;
        }
        .login-form .group .input,
        .login-form .group .button{
            border:none;
            padding:15px 20px;
            border-radius:25px;
            background:rgba(255,255,255,.1);
        }
        .login-form .group input[data-type="password"]{
            text-security:circle;
            -webkit-text-security:circle;
        }
        .login-form .group .label{
            color:#aaa;
            font-size:12px;
        }
        .login-form .group .button{
            background:#1161ee;
        }
        .hr{
            height:2px;
            margin:60px 0 50px 0;
            background:rgba(255,255,255,.2);
        }
        .foot-lnk{
            text-align:center;
        }

        /* Error message styling */
        .error-message {
            color: red;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;

            .login-title {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .footer-message {
            text-align: center;
            color: white;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="login-wrap">
    <div class="login-html">
        <h1 class="login-title" style="text-align: center; color: #ffffff;">ĐĂNG NHẬP</h1>
            <p class="footer-message" style="text-align: center; color: #ffffff;">Chào mừng bạn đến với website Soho Hotel <br> Đăng nhập ngay!</p>
        <!-- Error message section -->
        <div th:if="${message != null}" class="error-message" th:text="${message}"></div>
        <form th:action="@{/login}" method="post" class="login-form"> <!-- Thêm th:action -->
            <div class="group">
                <label for="username" class="label">Username</label>
                <input id="username" name="username" type="text" class="input" required>
            </div>
            <div class="group">
                <label for="password" class="label">Password</label>
                <input id="password" name="password" type="password" class="input" data-type="password" required>
            </div>
            <div class="group">
                <input type="submit" class="button" value="ĐĂNG NHẬP">
            </div>
            <div class="hr"></div>
        </form>
    </div>
</div>
</body>
</html>
